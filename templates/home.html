<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student Exam Performance Predictor</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", sans-serif;
      }

      .card {
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .card-header {
        background: #4f46e5;
        color: white;
        text-align: center;
        border-radius: 15px 15px 0 0;
      }

      .btn-primary {
        background-color: #4f46e5;
        border: none;
      }

      .btn-primary:hover {
        background-color: #4338ca;
      }

      .result-box {
        background: #f3f4f6;
        padding: 15px;
        border-radius: 10px;
        margin-top: 20px;
        text-align: center;
        font-weight: bold;
        color: #111827;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
          <div class="card">
            <div class="card-header">
              <h3>Student Exam Performance Indicator</h3>
              <p class="mb-0">Predict Maths Score using ML</p>
            </div>

            <div class="card-body">
              <form action="{{ url_for('predict_datapoint') }}" method="post">
                <!-- Gender -->
                <div class="mb-3">
                  <label class="form-label">Gender</label>
                  <select class="form-select" name="gender" required>
                    <option selected disabled value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                  </select>
                </div>

                <!-- Ethnicity -->
                <div class="mb-3">
                  <label class="form-label">Race / Ethnicity</label>
                  <select class="form-select" name="ethnicity" required>
                    <option selected disabled value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                  </select>
                </div>

                <!-- Parent Education -->
                <div class="mb-3">
                  <label class="form-label">Parental Level of Education</label>
                  <select
                    class="form-select"
                    name="parental_level_of_education"
                    required
                  >
                    <option selected disabled value="">Select Education</option>
                    <option value="associate's degree">
                      Associate's Degree
                    </option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="high school">High School</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                  </select>
                </div>

                <!-- Lunch -->
                <div class="mb-3">
                  <label class="form-label">Lunch Type</label>
                  <select class="form-select" name="lunch" required>
                    <option selected disabled value="">
                      Select Lunch Type
                    </option>
                    <option value="standard">Standard</option>
                    <option value="free/reduced">Free / Reduced</option>
                  </select>
                </div>

                <!-- Test Prep -->
                <div class="mb-3">
                  <label class="form-label">Test Preparation Course</label>
                  <select
                    class="form-select"
                    name="test_preparation_course"
                    required
                  >
                    <option selected disabled value="">Select Option</option>
                    <option value="completed">Completed</option>
                    <option value="none">Not Completed</option>
                  </select>
                </div>

                <!-- Scores -->
                <div class="mb-3">
                  <label class="form-label">Reading Score (0â€“100)</label>
                  <input
                    type="number"
                    class="form-control"
                    name="reading_score"
                    min="0"
                    max="100"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">Writing Score (0â€“100)</label>
                  <input
                    type="number"
                    class="form-control"
                    name="writing_score"
                    min="0"
                    max="100"
                    required
                  />
                </div>

                <!-- Button -->
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-lg">
                    Predict Maths Score
                  </button>
                </div>
              </form>

              {% if results %}
              <div class="result-box">
                ðŸŽ¯ Predicted Maths Score: {{ results }}
              </div>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
